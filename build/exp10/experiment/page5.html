<html>
<head>
<style type="text/css">
*{
	font-family: Verdana, calibri;
}

#content{
	margin : auto;
	width: 900px;
}

.boundingBox{	
	text-align:center;
	background:#cccfff;
	padding: 15px 2px 15px 2px;
	border-radius: 5px;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	-moz-box-shadow: 10px 10px 5px #888;
	-webkit-box-shadow: 10px 10px 5px #888;
	box-shadow: 10px 10px 5px #888;	
}
tr .boundingBox {
	width:100px;
}

#go{
	clear:both;
	float:right;
	width:200px;
	font-weight:bold;
	color: green;
	-moz-box-shadow: 5px 5px 5px #888;
	-webkit-box-shadow: 5px 5px 5px #888;
	box-shadow: 5px 5px 5px #888;	
}
</style>
<script type="text/javascript">
function getOptions(opt){
	var options = "";
	for(var i = parseInt(opt) ; i <= 100 ; i += 5){
		if(i == 100){	
			options =  options + "<option value='"+i+"' selected='true'>"+i+" C</option>\n";
		}
		else{
			options =  options + "<option value='"+i+"'>"+i+" C</option>\n";
		}
	}
	document.getElementById("end").innerHTML = options;
}
</script>
</head>
<body>
<div id="content">
  <h1 class="boundingBox">Select the Parameters</h1><br>

  <form name="paramSelect" action="graph.php" method="POST">
  <table align="center" cellspacing="20px" cellpadding="10px">
	<tr>
	<td>Select Starting Temperature :</td>
  	<td><select name="start" class="boundingBox" id="start" onchange="getOptions(this.options[this.selectedIndex].value)">
	<script type="text/javascript">
	  for(var i = 5 ; i <= 100 ; i+=5){
	    document.write("<option value='"+i+"'>"+i+" C</option>");
	  }
	</script>
	</select></td></tr>
	<tr>
	<td>Select Final Temperature :</td>
	<td><select name="end" class="boundingBox" id="end">
	<script type="text/javascript">
	   for(var i = 5 ; i <= 100 ; i+=5){
		if(i == 100){	
	    		document.write("<option value='"+i+"' selected='true'>"+i+" C</option>");
		}
		else{
		    document.write("<option value='"+i+"'>"+i+" C</option>");
		}
	   }
	</script>
	</select></td></tr>
	<tr>
	<td>Select Step Size :</td>
	<td><select name="gap" class="boundingBox">
	<script type="text/javascript">
	  for(var i = 5 ; i < 25 ; i+=5){
	    document.write("<option value='"+i+"'>"+i+" C</option>");
	  }
	</script>
	</select></td></tr>	
  </table>
	
	<input type="submit" id="go" class="boundingBox" value="Measure CD Spectra">

</div>
</body>
</html>
